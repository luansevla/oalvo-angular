<ng-container>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button
      with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span> &nbsp; O Alvo Church</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button
      with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>

  <mat-drawer-container class="example-container" hasBackdrop="true">
    <mat-drawer #drawer mode="over">
      <span *ngFor="let route of routes">
      <button mat-stroked-button color="primary"
        [value]="route" routerLink="{{route.route}}" routerLinkActive="true">
        <mat-icon class="material-icons-outlined">{{route.icon}}</mat-icon>
         &nbsp; {{route.title}}
      </button>
      </span>
    </mat-drawer>

    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</ng-container>
