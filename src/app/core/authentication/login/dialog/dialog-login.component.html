<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="login-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Seja bem-vindo!</mat-card-title>
        <mat-card-subtitle>Autenticação necessária.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field appearance="outline">
          <mat-label>E-mail:</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha:</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button type="submit" color="primary">Entrar</button>
        <button mat-stroked-button type="reset" color="warn">Limpar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</mat-card>
